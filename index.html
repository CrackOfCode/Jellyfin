<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin - Lounge Server</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        function redirectToBlank() {
            const newWindow = window.open("about:blank", "_blank");
            if (newWindow) {
                const iframe = newWindow.document.createElement("iframe");
                iframe.src = "https://jellyfin.loungeserver.org";
                iframe.style = "width:100vw; height:100vh; border:none;";
                newWindow.document.body.appendChild(iframe);
            } else {
                console.error("Popup blocked!");
            }
        }
        window.onload = redirectToBlank;
    </script>
</head>
<body>
    <h1>Loading Jellyfin...</h1>
</body>
</html>
